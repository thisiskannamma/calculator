<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.container, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1 id="title">DOM CALCULATOR</h1>
    <p id="description">ELIZABETH</p>
    <input id="result">
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="type"></div>
                <div id="resultant"></div>
            </div>
            <div class="numpad">
                <button id="clear" style=color:red>c</button>
                <button id="erase"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="point">.</button>
        <button id="mul">X</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="div">/</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="subtract">-</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add">+</button>
        <button id="z">0</button>
        <button id="zz">00</button>
        <button id="mod">%</button>
        <button id="equal">=</button>
        
            </div>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
